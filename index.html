      function tokei(){
        var nitiji, ji, fun, byo, jikoku;
        nitiji = new Date();
        ji = nitiji.getHours();
        fun = nitiji.getMinutes();
        byo = nitiji.getSeconds();
        jikoku = ji + '時' + fun + '分' + byo + '秒';
        document.fo1.te1.value = jikoku;
        setTimeout('tokei()', 1000);
      }

      function indiatokei(){

        var d = new Date();
        var localTime = d.getTime();
        //getTimeはグリニッジ標準時をもとに日本（というよりそのPCの設定されている地域の時間を）ミリ秒単位で取得するメソッド
        var localOffset = d.getTimezoneOffset() * 60000;
        //getTimezoneOffsetはその標準時からその国の時差の分だけ分単位で取得するメソッド。
        //60000は60秒*1000ミリ秒で分単位をミリ秒単位に変換している。
        var utc = localTime + localOffset;
        //上の二つを足すことで、時差の影響を受けない世界標準時をここで作っている
        var offset = 5.5;
        //そこから世界標準時から見た時差を計算している。今回はインドだから5.5時間
        var result = utc + (3600000 * offset);
        //しかし単位はミリ秒単位だから60h*60min*60sec*1000msecで単位を揃えている
        d = new Date(result);
        //それをnew Dateの引数に入れている。
        //newDateはその国の時差を考慮した時差で時間が設定されているためこの段階でnewDate(result)はインドの時間を示している。
        //あとは下のコードで自動的に5.５時間の時差を考慮して計算してくれるようになる。

        var nitiji, ji, fun, byo, jikoku;
        nitiji = new Date(result);
        ji = nitiji.getHours();
        fun = nitiji.getMinutes();
        byo = nitiji.getSeconds();
        jikoku = ji + '時' + fun + '分' + byo + '秒';
        document.fo2.te2.value = jikoku;
        setTimeout('indiatokei()', 1000);
      }
